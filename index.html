<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo ICM</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/script/index.js"></script>
</head>
<body>
    <section class="flex">
        
            <div >
                <img src="./assets/imagens/background.png" alt="imagem de fundo">
            </div>
            <div class="calculator">
                <div class="description">
                    <h1> Calcule seu ICM</h1>
                    <p>Informe seu peso (kg):</p>
                    <input class="input" id="peso" type="number" placeholder="0">
                    <p>Informe sua altura (kg):</p>
                    <input class="input" id="altura" type="number" placeholder="0">
                </div>
                <button class="button" onclick="calculator()">Calcular IMC</button>
            </div>
    
    </section>
</body>
</html>
